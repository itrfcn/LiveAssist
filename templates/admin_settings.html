<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1890ff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .container {
            flex: 1;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
            padding: 30px;
            overflow: auto;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 10px;
        }
        
        .setting-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .setting-label {
            font-size: 14px;
            color: #666;
        }
        
        .setting-control {
            display: flex;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #1890ff;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .save-button {
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .save-button:hover {
            background-color: #40a9ff;
        }
        
        .success-message {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .setting-control {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>系统设置</h1>
        <a href="/admin/dashboard">返回控制台</a>
    </div>
    
    <div class="container">
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}
        
        <div class="section">
            <h2>用户上传权限</h2>
            <form action="/admin/settings" method="POST">
                <div class="setting-item">
                    <div class="setting-label">允许用户上传图片</div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" name="allow_user_images" {% if allow_user_images %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-label">允许用户上传视频</div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" name="allow_user_videos" {% if allow_user_videos %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-item">
                    <div class="setting-label">聊天窗口路径</div>
                    <div class="setting-control">
                        <input type="text" name="chat_path" value="{{ chat_path }}" style="width: 200px; padding: 8px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;" placeholder="/">
                    </div>
                </div>
                
                <button type="submit" class="save-button">保存设置</button>
            </form>
        </div>
        
        <div class="section">
            <h2>User Agent 过滤设置</h2>
            <form action="/admin/settings" method="POST">
                <div class="setting-item">
                    <div class="setting-label">启用 User Agent 过滤</div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" name="enable_user_agent_filter" {% if enable_user_agent_filter %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div class="setting-label" style="margin-bottom: 5px;">被阻止的 User Agent 关键词（用逗号分隔）</div>
                    <input type="text" name="blocked_user_agents" value="{{ blocked_user_agents }}" style="width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;" placeholder="bot,crawler,spider,scraper">
                    <div style="font-size: 12px; color: #999; margin-top: 5px;">包含这些关键词的 User Agent 将被拒绝访问</div>
                </div>
                
                <button type="submit" class="save-button">保存设置</button>
            </form>
        </div>
        
        <div class="section">
            <h2>管理员密码设置</h2>
            <form action="/admin/change_password" method="POST">
                <div style="margin-bottom: 15px;">
                    <div class="setting-label" style="margin-bottom: 5px;">当前密码</div>
                    <input type="password" name="current_password" style="width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <div class="setting-label" style="margin-bottom: 5px;">新密码</div>
                    <input type="password" name="new_password" style="width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div class="setting-label" style="margin-bottom: 5px;">确认新密码</div>
                    <input type="password" name="confirm_password" style="width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 4px; font-size: 14px;">
                </div>
                
                <button type="submit" class="save-button">修改密码</button>
            </form>
        </div>
    </div>
</body>
</html>
