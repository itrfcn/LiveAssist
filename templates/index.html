<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœ¨çº¿å®¢æœ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .chat-header {
            background-color: #1890ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #e6f7ff;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        
        .admin-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .admin-message .message-time {
            text-align: left;
        }
        
        .chat-input {
            padding: 10px;
            display: flex;
            gap: 10px;
            background-color: #fff;
            border-top: 1px solid #e8e8e8;
            flex-wrap: wrap;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .chat-input button {
            padding: 0 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background-color: #40a9ff;
        }
        
        .upload-buttons {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            width: 100%;
        }
        
        .upload-buttons input[type="file"] {
            display: none;
        }
        
        .upload-buttons label {
            padding: 6px 12px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .upload-buttons label:hover {
            background-color: #e0e0e0;
        }
        
        .image-message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        
        .video-message video {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 12px;
                font-size: 16px;
            }
            
            .chat-messages {
                padding: 10px;
            }
            
            .chat-input {
                padding: 8px;
            }
            
            .chat-input input {
                padding: 8px 12px;
            }
            
            .chat-input button {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">åœ¨çº¿å®¢æœ</div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- æ¶ˆæ¯ä¼šé€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="è¯·è¾“å…¥æ¶ˆæ¯...">
            <button id="send-button">å‘é€</button>
            {% if allow_images or allow_videos %}
            <div class="upload-buttons">
                {% if allow_images %}
                <label for="image-upload">ğŸ“· å›¾ç‰‡</label>
                <input type="file" id="image-upload" accept="image/*">
                {% endif %}
                {% if allow_videos %}
                <label for="video-upload">ğŸ¬ è§†é¢‘</label>
                <input type="file" id="video-upload" accept="video/*">
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
    
    <script>
        const user_id = '{{ user_id }}';
        const common_questions = {{ common_questions|tojson }};
        
        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            fetch('/get_messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: user_id })
            })
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById('chat-messages');
                
                // è·å–å½“å‰å·²æœ‰çš„æ¶ˆæ¯ID
                const existingMessageTimes = [];
                const messageDivs = messagesContainer.querySelectorAll('.message:not(.system-message)');
                messageDivs.forEach(div => {
                    const timeElement = div.querySelector('.message-time');
                    if (timeElement) {
                        existingMessageTimes.push(timeElement.textContent);
                    }
                });
                
                // HTMLè½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢XSSæ”»å‡»
                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                // å¤„ç†æ–‡æœ¬å†…å®¹ï¼Œæ”¯æŒé“¾æ¥å¤åˆ¶å’Œé¢œè‰²è®¾ç½®
                function processTextContent(text) {
                    // å…ˆè¿›è¡ŒHTMLè½¬ä¹‰ï¼Œé˜²æ­¢XSSæ”»å‡»
                    let processedText = escapeHtml(text);
                    
                    // å¤„ç†æ¢è¡Œç¬¦ï¼Œå°†\næ›¿æ¢ä¸º<br>
                    processedText = processedText.replace(/\n/g, '<br>');
                    
                    // å¤„ç†åŠ ç²—æ ‡è®°ï¼Œæ ¼å¼ï¼š**æ–‡æœ¬**
                    processedText = processedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    
                    // å¤„ç†é¢œè‰²æ ‡è®°ï¼Œæ ¼å¼ï¼š#color#æ–‡æœ¬#
                    const colorRegex = /#(red|green|blue|yellow|purple|orange|black|white|gray|grey|pink|brown|cyan|magenta)#([^#]+)#/g;
                    processedText = processedText.replace(colorRegex, '<span style="color: $1;">$2</span>');
                    
                    // å¤„ç†é“¾æ¥ï¼Œæ·»åŠ ç‚¹å‡»å¤åˆ¶åŠŸèƒ½
                    const urlRegex = /(https?:\/\/[\w\-._~:/?#[\]@!$&'()*+,;=.]+)/g;
                    processedText = processedText.replace(urlRegex, '<span style="color: blue; text-decoration: underline; cursor: pointer;" onclick="copyToClipboard(this.textContent)">$1</span>');
                    
                    return processedText;
                }
                
                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                window.copyToClipboard = function(text) {
                    navigator.clipboard.writeText(text).then(function() {
                        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                        const tooltip = document.createElement('div');
                        tooltip.style.position = 'fixed';
                        tooltip.style.top = '20px';
                        tooltip.style.right = '20px';
                        tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                        tooltip.style.color = 'white';
                        tooltip.style.padding = '10px 15px';
                        tooltip.style.borderRadius = '4px';
                        tooltip.style.zIndex = '10000';
                        tooltip.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼';
                        document.body.appendChild(tooltip);
                        
                        // 2ç§’åç§»é™¤æç¤º
                        setTimeout(function() {
                            tooltip.style.opacity = '0';
                            tooltip.style.transition = 'opacity 0.5s';
                            setTimeout(function() {
                                document.body.removeChild(tooltip);
                            }, 500);
                        }, 2000);
                    });
                };
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
                let hasNewMessages = false;
                
                // ä¿å­˜ç³»ç»Ÿæ¶ˆæ¯ï¼ˆæ’é™¤å¸¸è§é—®é¢˜ä¿¡æ¯æ¡†ï¼‰
                const systemMessages = [];
                const children = messagesContainer.children;
                for (let i = 0; i < children.length; i++) {
                    const child = children[i];
                    // è¯†åˆ«ç³»ç»Ÿæ¶ˆæ¯ï¼ˆé€šè¿‡system-messageç±»ï¼‰ï¼Œä½†æ’é™¤å¸¸è§é—®é¢˜ä¿¡æ¯æ¡†
                    if (child.classList.contains('system-message') && !child.innerHTML.includes('å¸¸è§é—®é¢˜ï¼š')) {
                        systemMessages.push(child.cloneNode(true));
                    }
                }
                
                // ç§»é™¤ç°æœ‰çš„ç³»ç»Ÿæ¶ˆæ¯ï¼Œåªä¿ç•™æ™®é€šæ¶ˆæ¯
                const systemMessageElements = messagesContainer.querySelectorAll('.system-message');
                systemMessageElements.forEach(element => {
                    element.remove();
                });
                
                // æ·»åŠ æ–°æ¶ˆæ¯
                data.forEach(msg => {
                    // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦å·²å­˜åœ¨
                    if (!existingMessageTimes.includes(msg.created_at)) {
                        hasNewMessages = true;
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.is_admin ? 'message admin-message' : 'message user-message';
                        
                        let contentHtml = '';
                        if (msg.message_type === 'text') {
                            const processedContent = processTextContent(msg.content);
                            contentHtml = `<div>${processedContent}</div>`;
                        } else if (msg.message_type === 'image') {
                            contentHtml = `<div class="image-message"><img src="/uploads/${msg.content}" alt="Image"></div>`;
                        } else if (msg.message_type === 'video') {
                            contentHtml = `<div class="video-message"><video controls><source src="/uploads/${msg.content}" type="video/mp4">Your browser does not support the video tag.</video></div>`;
                        }
                        
                        messageDiv.innerHTML = `
                            ${contentHtml}
                            <div class="message-time">${msg.created_at}</div>
                        `;
                        messagesContainer.appendChild(messageDiv);
                    }
                });
                
                // é‡æ–°æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯ï¼ˆä½äºæ‰€æœ‰æ¶ˆæ¯çš„æœ€åï¼‰
                systemMessages.forEach(msg => {
                    const clonedMsg = msg.cloneNode(true);
                    // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
                    if (clonedMsg.classList.contains('system-message')) {
                        // æ£€æŸ¥æ˜¯å¦åŒ…å«å¯ç‚¹å‡»çš„é—®é¢˜é¡¹
                        const questionItems = clonedMsg.querySelectorAll('[data-question]');
                        questionItems.forEach(item => {
                            item.onclick = function() {
                                const question = this.getAttribute('data-question');
                                sendMessage(question);
                                // æ¨¡æ‹Ÿå‘é€å›ç­”
                                setTimeout(() => {
                                    loadMessages();
                                }, 500);
                            };
                        });
                    }
                    messagesContainer.appendChild(clonedMsg);
                });
                
                // é‡æ–°æ·»åŠ å¸¸è§é—®é¢˜ä¿¡æ¯æ¡†ï¼ˆä½äºæ‰€æœ‰æ¶ˆæ¯çš„æœ€åï¼‰
                initCommonQuestions();
                
                // å¦‚æœæœ‰æ–°æ¶ˆæ¯ï¼Œæ»šåŠ¨åˆ°åº•éƒ¨
                if (hasNewMessages) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage(content, messageType = 'text') {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: user_id, content: content, message_type: messageType })
            })
            .then(response => response.json())
            .then(() => {
                loadMessages();
            });
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    sendMessage(data.filename, data.message_type);
                } else {
                    alert(data.message);
                }
            });
        }
        
        // ç»‘å®šæ–‡ä»¶ä¸Šä¼ äº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('image-upload');
            if (imageUpload) {
                imageUpload.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        uploadFile(e.target.files[0]);
                        e.target.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
                    }
                });
            }
            
            const videoUpload = document.getElementById('video-upload');
            if (videoUpload) {
                videoUpload.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        uploadFile(e.target.files[0]);
                        e.target.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
                    }
                });
            }
        });
        
        // åˆå§‹åŒ–å¸¸è§é—®é¢˜
        function initCommonQuestions() {
            const messagesContainer = document.getElementById('chat-messages');
            
            // ç§»é™¤å·²å­˜åœ¨çš„å¸¸è§é—®é¢˜ä¿¡æ¯æ¡†
            const existingQuestionBoxes = messagesContainer.querySelectorAll('.system-message');
            existingQuestionBoxes.forEach(box => {
                if (box.innerHTML.includes('å¸¸è§é—®é¢˜ï¼š')) {
                    box.remove();
                }
            });
            
            // æ·»åŠ å¸¸è§é—®é¢˜ä½œä¸ºä¸€ä¸ªæ¶ˆæ¯æ¡†
            if (common_questions.length > 0) {
                const questionsMessage = document.createElement('div');
                questionsMessage.className = 'message admin-message system-message';
                questionsMessage.style.backgroundColor = '#f6ffed';
                
                let questionsHtml = '<div>å¸¸è§é—®é¢˜ï¼š</div>';
                common_questions.forEach((q, index) => {
                    questionsHtml += `
                        <div style="margin-top: 8px; padding: 8px; background-color: #fff; border-radius: 8px; cursor: pointer;" data-question="${q.question}">
                            ${index + 1}. ${q.question}
                        </div>
                    `;
                });
                
                questionsMessage.innerHTML = questionsHtml;
                messagesContainer.appendChild(questionsMessage);
                
                // ç»‘å®šç‚¹å‡»äº‹ä»¶
                const questionItems = questionsMessage.querySelectorAll('[data-question]');
                questionItems.forEach(item => {
                    item.onclick = function() {
                        const question = this.getAttribute('data-question');
                        sendMessage(question);
                        // æ¨¡æ‹Ÿå‘é€å›ç­”
                        setTimeout(() => {
                            loadMessages();
                        }, 500);
                    };
                });
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('send-button').addEventListener('click', function() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (content) {
                sendMessage(content);
                input.value = '';
            }
        });
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const content = this.value.trim();
                if (content) {
                    sendMessage(content);
                    this.value = '';
                }
            }
        });
        
        // åˆå§‹åŒ–
        window.onload = function() {
            // å…ˆåŠ è½½æœåŠ¡å™¨æ¶ˆæ¯ï¼ˆåŒ…æ‹¬ç®¡ç†å‘˜è®¾ç½®çš„æ‰“æ‹›å‘¼è¯­å¥ï¼‰
            loadMessages();
            // ç„¶åæ·»åŠ å¸¸è§é—®é¢˜ï¼ˆä½äºæ‰“æ‹›å‘¼è¯­å¥ä¸‹é¢ï¼‰
            setTimeout(initCommonQuestions, 500);
        };
        
        // å®šæ—¶åˆ·æ–°æ¶ˆæ¯
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
