<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŠå¤©ç®¡ç†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1890ff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .admin-message {
            align-self: flex-end;
            background-color: #e6f7ff;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: left;
        }
        
        .admin-message .message-time {
            text-align: right;
        }
        
        .chat-input {
            padding: 20px;
            display: flex;
            gap: 10px;
            background-color: #fafafa;
            border-top: 1px solid #e8e8e8;
            flex-wrap: wrap;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            height: 80px;
            min-width: 200px;
        }
        
        .chat-input input[type="file"] {
            display: none;
        }
        
        .chat-input label {
            padding: 8px 12px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            align-self: flex-end;
        }
        
        .chat-input label:hover {
            background-color: #e0e0e0;
        }
        
        .chat-input button {
            padding: 0 24px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            align-self: flex-end;
        }
        
        .chat-input button:hover {
            background-color: #40a9ff;
        }
        
        .image-message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        
        .video-message video {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .chat-container {
                margin: 10px;
            }
            
            .chat-messages {
                padding: 15px;
                gap: 10px;
            }
            
            .message {
                max-width: 85%;
                padding: 10px 14px;
            }
            
            .chat-input {
                padding: 15px;
            }
            
            .chat-input textarea {
                padding: 10px 14px;
                height: 60px;
            }
            
            .chat-input button {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ä¸ç”¨æˆ·èŠå¤©</h1>
        <a href="/admin/dashboard">è¿”å›åˆ—è¡¨</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            {% for msg in messages %}
            <div class="message {{ 'admin-message' if msg.is_admin else 'user-message' }}">
                {% if msg.message_type == 'text' %}
                <div>{{ msg.content }}</div>
                {% elif msg.message_type == 'image' %}
                <div class="image-message"><img src="/uploads/{{ msg.content }}" alt="Image"></div>
                {% elif msg.message_type == 'video' %}
                <div class="video-message"><video controls><source src="/uploads/{{ msg.content }}" type="video/mp4">Your browser does not support the video tag.</video></div>
                {% endif %}
                <div class="message-time">{{ msg.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
            </div>
            {% endfor %}
        </div>
        
        <div class="chat-input">
            <textarea id="message-input" placeholder="è¯·è¾“å…¥å›å¤..."></textarea>
            <label for="admin-image-upload">ğŸ“·</label>
            <input type="file" id="admin-image-upload" accept="image/*">
            <label for="admin-video-upload">ğŸ¬</label>
            <input type="file" id="admin-video-upload" accept="video/*">
            <button id="send-button">å‘é€</button>
        </div>
    </div>
    
    <script>
        const user_id = '{{ user_id }}';
        
        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            fetch('/get_messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: user_id })
            })
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById('chat-messages');
                
                // è·å–å½“å‰å·²æœ‰çš„æ¶ˆæ¯æ—¶é—´
                const existingMessageTimes = [];
                const messageDivs = messagesContainer.querySelectorAll('.message');
                messageDivs.forEach(div => {
                    const timeElement = div.querySelector('.message-time');
                    if (timeElement) {
                        existingMessageTimes.push(timeElement.textContent);
                    }
                });
                
                // HTMLè½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢XSSæ”»å‡»
                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }
                
                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                window.copyToClipboard = function(text) {
                    navigator.clipboard.writeText(text).then(function() {
                        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                        const tooltip = document.createElement('div');
                        tooltip.style.position = 'fixed';
                        tooltip.style.top = '20px';
                        tooltip.style.right = '20px';
                        tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                        tooltip.style.color = 'white';
                        tooltip.style.padding = '10px 15px';
                        tooltip.style.borderRadius = '4px';
                        tooltip.style.zIndex = '10000';
                        tooltip.textContent = 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼';
                        document.body.appendChild(tooltip);
                        
                        // 2ç§’åç§»é™¤æç¤º
                        setTimeout(function() {
                            tooltip.style.opacity = '0';
                            tooltip.style.transition = 'opacity 0.5s';
                            setTimeout(function() {
                                document.body.removeChild(tooltip);
                            }, 500);
                        }, 2000);
                    });
                };
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
                let hasNewMessages = false;
                
                // æ·»åŠ æ–°æ¶ˆæ¯
                data.forEach(msg => {
                    // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦å·²å­˜åœ¨
                    if (!existingMessageTimes.includes(msg.created_at)) {
                        hasNewMessages = true;
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.is_admin ? 'message admin-message' : 'message user-message';
                        
                        let contentHtml = '';
                        if (msg.message_type === 'text') {
                            // å¤„ç†æ–‡æœ¬å†…å®¹ï¼Œæ”¯æŒåŠ ç²—ã€é¢œè‰²å’Œé“¾æ¥
                            let processedContent = escapeHtml(msg.content);
                            // å¤„ç†æ¢è¡Œç¬¦ï¼Œå°†\næ›¿æ¢ä¸º<br>
                            processedContent = processedContent.replace(/\n/g, '<br>');
                            // å¤„ç†åŠ ç²—æ ‡è®°ï¼Œæ ¼å¼ï¼š**æ–‡æœ¬**
                            processedContent = processedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                            // å¤„ç†é¢œè‰²æ ‡è®°ï¼Œæ ¼å¼ï¼š#color#æ–‡æœ¬#
                            const colorRegex = /#(red|green|blue|yellow|purple|orange|black|white|gray|grey|pink|brown|cyan|magenta)#([^#]+)#/g;
                            processedContent = processedContent.replace(colorRegex, '<span style="color: $1;">$2</span>');
                            // å¤„ç†é“¾æ¥ï¼Œæ·»åŠ ç‚¹å‡»å¤åˆ¶åŠŸèƒ½
                            const urlRegex = /(https?:\/\/[\w\-._~:/?#[\]@!$&'()*+,;=.]+)/g;
                            processedContent = processedContent.replace(urlRegex, '<span style="color: blue; text-decoration: underline; cursor: pointer;" onclick="copyToClipboard(this.textContent)">$1</span>');
                            contentHtml = `<div>${processedContent}</div>`;
                        } else if (msg.message_type === 'image') {
                            contentHtml = `<div class="image-message"><img src="/uploads/${escapeHtml(msg.content)}" alt="Image"></div>`;
                        } else if (msg.message_type === 'video') {
                            contentHtml = `<div class="video-message"><video controls><source src="/uploads/${escapeHtml(msg.content)}" type="video/mp4">Your browser does not support the video tag.</video></div>`;
                        }
                        
                        messageDiv.innerHTML = `
                            ${contentHtml}
                            <div class="message-time">${escapeHtml(msg.created_at)}</div>
                        `;
                        messagesContainer.appendChild(messageDiv);
                    }
                });
                
                // å¦‚æœæœ‰æ–°æ¶ˆæ¯ï¼Œæ»šåŠ¨åˆ°åº•éƒ¨
                if (hasNewMessages) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage(content, messageType = 'text') {
            fetch('/admin/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: user_id, content: content, message_type: messageType })
            })
            .then(response => response.json())
            .then(() => {
                // åŠ è½½æœ€æ–°æ¶ˆæ¯
                loadMessages();
            });
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    sendMessage(data.filename, data.message_type);
                } else {
                    alert(data.message);
                }
            });
        }
        
        // ç»‘å®šå‘é€æŒ‰é’®äº‹ä»¶
        document.getElementById('send-button').addEventListener('click', function() {
            const content = document.getElementById('message-input').value.trim();
            if (content) {
                sendMessage(content);
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('message-input').value = '';
            }
        });
        
        // æŒ‰Enterå‘é€ï¼ˆShift+Enteræ¢è¡Œï¼‰
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('send-button').click();
            }
        });
        
        // ç»‘å®šæ–‡ä»¶ä¸Šä¼ äº‹ä»¶
        document.getElementById('admin-image-upload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                uploadFile(e.target.files[0]);
                e.target.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
            }
        });
        
        document.getElementById('admin-video-upload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                uploadFile(e.target.files[0]);
                e.target.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
            }
        });
        
        // åˆå§‹åŒ–
        window.onload = function() {
            // åŠ è½½æ¶ˆæ¯
            loadMessages();
            // æ¯3ç§’è‡ªåŠ¨åˆ·æ–°æ¶ˆæ¯
            setInterval(loadMessages, 3000);
        };
    </script>
</body>
</html>
